<html ng-app="webappApp">
<head>
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.js"></script>
	<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>

	<script src="../scripts/app.js"></script>
	<script src="../scripts/services.js"></script>
	<script src="../scripts/controllers/main.js"></script>

</head>
<body>
	<div ng-controller="QuestionSelectCtrl">
		<div class="col" ng-repeat="data in datas">
			<div class="screen category"><p>{{data.category}}</p></div>
			<div class="screen question cash" ng-repeat="question in data.questions"><p>${{question.cash}}</p></div>
		</div>
	</div>
</body>
</html>
